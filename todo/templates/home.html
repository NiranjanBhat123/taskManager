{%include 'base.html'%}
{%block content%}
<div class="p-5 mb-4 bg-body-tertiary rounded-3"
    style="margin:2rem;box-shadow: #eee;border:.5px solid black;text-align:center;">
    <div class="container-fluid py-5">
        <h4 class="display-6 fw-bold">Welcome, {{user}} </h4>
        <p class="col-md-8 fs-4" style="margin-left:10rem;">plan your work in organized way with task manager !</p>
        <button type="button" class="login-btn" id="addTaskButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z">
                </path>
            </svg>
            add task
        </button>


        <!---popover button code----->



        <!-- Popover container -->
        <div class="popover-container" id="popover">
            <button id="cancelButton" style="position: absolute; top: 10px; right: 10px;"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg></button>
            <h2>Add Task</h2>

            <form class="form" method="POST">
                {%csrf_token%}
                <div class="container">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br><br>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea><br><br>
                    
                    <label for="deadline">Deadline(if required)</label>
                    <input type="date" name="date" id="date"><br><br>

                    <button type="submit">Submit</button>
                </div>
            </form>

        </div>
        
        <!-- Overlay background -->
        <div class="overlay" id="overlay"></div>





        <!---popover code ends---->
    </div>
</div>

<script>
    const addButton = document.getElementById('addTaskButton');
    const popover = document.getElementById('popover');
    const overlay = document.getElementById('overlay');
    const cancelButton = document.getElementById('cancelButton');

    // Show the popover and overlay when the "Add Task" button is clicked
    addButton.addEventListener('click', function () {
        popover.style.display = 'block';
        overlay.style.display = 'block';
    });

    // Hide the popover and overlay when the "Cancel" button is clicked
    cancelButton.addEventListener('click', function () {
        popover.style.display = 'none';
        overlay.style.display = 'none';
    });

    // Hide the popover and overlay when clicking outside the popover
    overlay.addEventListener('click', function () {
        popover.style.display = 'none';
        overlay.style.display = 'none';
    });
</script>

<style>
    form {

        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
    }

    .container {

        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    label {
        color: #3e4684;
        font-weight: bold;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #3e4684;
        border-radius: 4px;
    }

    button[type="submit"] {
        background-color: #3e4684;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #293054;
    }



    .popover-container {
        border-radius: 1rem;
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        padding: 20px;
        z-index: 1000;
    }

    /* Styles for the overlay background */
    .overlay {
        
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
</style>



{%endblock content%}
